  <section id="team" class="section bg-gray-100">
    <div class="container">
        <div class="row section-heading justify-content-center text-center">
            <div class="col-lg-8 col-xl-6">
              <h1 class="h1 animated-text">Liste des bureaux</h1>
              <div class="lead">Les bureaux actuels</div>
            </div>
        </div>
        
        <div id="officeCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
              <div *ngFor="let bureau of bureaux; let isFirst = first" class="carousel-item" [class.active]="isFirst">
                  <div class="text-center">
                      <div class="overflow-hidden position-relative">
                          <img class="rounded-circle border border-5 border-white shadow" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="{{ bureau.name }}">
                      </div>
                      <div class="shadow rounded-3 mt-n4 bg-white p-4 pt-6 text-center">
                          <h6 class="fw-700 mb-1">{{ bureau.name }}</h6>
                          <small>Tâches: {{ bureau.taches}}</small>
                          <!-- <div *ngFor="let user of bureau.users">
                              <p>{{ user.firstname }} {{ user.lastname }}</p>
                          </div> -->
                          <div *ngFor="let tache of bureau.taches">
                              <p>Tâche: {{ tache }}</p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#officeCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#officeCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
          </button>
        </div>
    </div>
  </section>

        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Ajouter employé</div>
                <div class="card-body">
                    <form [formGroup]="ajoutbureau">
                      
                       
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">Nom</label>
                                <input class="form-control" id="inputFirstName" type="text" placeholder="Taper le nom de bureau " formControlName="firstname">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                              <label class="small mb-1" for="inputLastName">Prénom</label>
                              <input class="form-control" id="inputLastName" type="text" placeholder="Taper le prénom de bureau" formControlName="lastname">
                          </div>
                        </div>
                        <!-- Form Row        -->
                        
                         
                         
                          
                        <!-- Form Group (email address)-->
                        <div class="col-md-6">
                          <label class="small mb-1" for="inputEmail">Email</label>
                          <input class="form-control" id="inputEmail" type="email" placeholder="Taper l'email" formControlName="email">
                      </div>
                        <!-- Form Row-->
                       
                          
                           
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                              <label class="small mb-1" for="inputPassword">Mot de passe</label>
                              <input class="form-control" id="inputPassword" type="password" placeholder="Taper le mot de passe" formControlName="password">
                          </div>
                        
                        <div class="col-md-6">
                          <label class="small mb-1" for="selectRole">Role</label>
                          <select class="form-control" id="selectRole" formControlName="roles" >
                            <!-- <option *ngFor="let p of rolle" [value]="p.id">{{ p.name }}</option> -->
                            <option>ROLE_ADMIN</option>
                          </select>
                        </div>
                        
                          <div class="col-md-6">
                              <label class="small mb-1" for="selectBureau">Nom de bureau</label>
                              <select class="form-control" id="selectBureau" formControlName="idBureau"> 
                                  <option  *ngFor="let bureau of bureaux " [value]="bureau.id">{{bureau.name}}</option>
                                 
                              </select>
                          </div>
                           
                        
                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="button" (click)="onSubmit()">Ajouter</button>
  
                       
              </form>
            </div>
