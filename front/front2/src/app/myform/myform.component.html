<div class="container-fluid bg-primary px-5 d-none d-lg-block">
    <div class="row gx-0">
      <div class="col-lg-8 text-center text-lg-start mb-2 mb-lg-0">
        <div class="d-inline-flex align-items-center" style="height: 45px">
          <a
            class="btn btn-square btn-primary rounded-circle mx-1"
            href="https://www.facebook.com/douane.tunisie/"
            ><i class="bi bi-facebook"></i
          ></a>
          <a
            class="btn btn-square btn-primary rounded-circle mx-1"
            href="https://twitter.com/i/flow/login?redirect_after_login=%2FDouaneTunisie"
            ><i class="bi bi-twitter"></i
          ></a>
          <a
            class="btn btn-square btn-primary rounded-circle mx-1"
            href="https://www.youtube.com/channel/UCnaeFNIErTt_coPSykdnCWg/featured"
            ><i class="bi bi-youtube"></i
          ></a>
        </div>
      </div>
      <div class="col-lg-4 text-center text-lg-end">
        <div class="d-inline-flex align-items-center" style="height: 45px">
          <div ngbDropdown class="dropdown">
            <a class="text-light" routerLink="/compte"><i class="fas fa-arrow-left me-1"></i>retour</a>
            <button
              class="btn btn-primary dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              ngbDropdownToggle
            >
              My Dashboard
            </button>
            <ul
              ngbDropdownMenu
              class="dropdown-menu"
              aria-labelledby="dropdownMenuButton1"
            >
              <li>
                <a class="dropdown-item" href="#"
                  ><i class="bi bi-bell me-2"></i> Notifications</a
                >
              </li>
              <li>
                <a class="dropdown-item" (click)="goToCompte()"
                  ><i class="bi bi-cog me-2"></i>Compte</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  *ngIf="tokenService.isLoggedIn()"
                  (click)="logout()"
                  ><i class="bi bi-box-arrow-right"></i> Log Out</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ol class="list-group list-group-numbered">
    <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let item of forms">
    
        <div class="fw-bold col-3 mx-2" >{{item.type}}</div>
        <div class="fw-bold col-3 mx-2">{{item.vehiculle.numchassis}}</div>
        <div class="fw-bold col-3 mx-2">{{item.autorisation}}</div>
        <div class=" fw-bold col-2">
         <button class="btn btn-primary" (click)="navigateToupdateForm(item.autorisation,item.id)">modifier</button>
        </div>
      <!-- <span class="badge text-bg-primary rounded-pill">14</span> -->
    </li>
    
  </ol>
