<!-- Liens vers les CSS externes -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link href="https://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<div class="container-fluid bg-primary px-5 d-none d-lg-block">
  <div class="row gx-0">
      <div class="col-lg-8 text-center text-lg-start mb-2 mb-lg-0">
          <!-- Vous pouvez conserver cette partie si nécessaire -->
      </div>
      <div class="col-lg-4 text-center text-lg-end">
          <div class="d-inline-flex align-items-center" style="height: 45px;">
             <!-- Lien de déconnexion -->
             <a href="#" class="text-light me-3"><i class="fas fa-sign-out-alt me-1"></i> Log Out</a>
             <!-- Lien de retour -->
             <a class="text-light" routerLink="/admin"><i class="fas fa-arrow-left me-1"></i> Back</a>

          </div>
        </div>
  </div>
<div class="container">
  <div class="row">
    <div class="col-xl-12">
      <div class="card">
        <div class="card-body">
          <div class="row justify-content-center mt-4 pt-3">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col">
                  <h1 class="text-center">Liste des utilisateurs</h1>
                </div>
              </div>
            </div>
            
            <div class="col-xl-10">
              <ul class="timeline mb-0">
                <li *ngFor="let user of users">
                  <div class="date bg-light">
                    <h5 class="text-uppercase mb-0 fs-16">Year </h5>
                  </div>
                  <div class="card">
                    <div class="card-body">
                      <div class="event-content">
                        <div class="timeline-date bg-primary text-center rounded float-end">
                          <h3 class="text-white mb-0 fs-17">date </h3>
                          <p class="mb-0 text-white-50">date</p>
                        </div>
                        <div class="timeline-text">
                          <p class="fs-17"> Nom : {{user.firstName }} </p>
                          <p class="fs-17">prenom : {{user.lastName}}</p>
                          <p class="mb-0 mt-2 pt-1 text-muted">
                            Email: {{user.email}}<br>
                            Roles: {{user.roles.join(', ')}}
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
