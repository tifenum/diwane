<!-- Liens vers les CSS externes -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link href="https://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<div class="container-fluid bg-primary px-5 d-none d-lg-block">
  <div class="row gx-0">
      <div class="col-lg-8 text-center text-lg-start mb-2 mb-lg-0">
          <!-- Vous pouvez conserver cette partie si nécessaire -->
      </div>
      <div class="col-lg-4 text-center text-lg-end">
          <div class="d-inline-flex align-items-center" style="height: 45px;">
             <!-- Lien de déconnexion -->
             <a href="#" class="text-light me-3"><i class="fas fa-sign-out-alt me-1" ></i> Log Out</a>
             <!-- Lien de retour -->
			 <a class="text-light" routerLink="/admin"><i class="fas fa-arrow-left me-1"></i> Back</a>

          </div>
        </div>
  </div>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container bootdey">
  <!-- Titre centré -->
  <div class="row">
    <div class="col-12">
      <h1 class="text-center my-4">Liste de réclamations</h1>
    </div>
  </div>

  <div class="row gutters">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
      <div class="card">
        <div class="card-body">
          <!-- Timeline start -->
          <div class="timeline">
            <div class="timeline-row" *ngFor="let reclamation of users">
              <div class="timeline-time">
                {{ reclamation?.timestamp }} <!-- Ajoutez la propriété de temps si disponible -->
              </div>
              <div class="timeline-dot fb-bg"></div>
              <div class="timeline-content">
                <i class="fa fa-map-marker"></i>
                <h4>{{ reclamation?.name }}</h4>
                <p> {{ reclamation?.email }}</p>
                <div class="">
                  <h5 class="badge badge-light">{{ reclamation?.subject }}</h5>
                  <span class="badge badge-light"> {{ reclamation?.message }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
